<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nima Sherpa | Strategic Finance & Analysis Professional</title>
    <meta name="description" content="Explore the professional journey of Nima Sherpa through an interactive, 3D showcase of his key achievements in FP&A and finance.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root { --primary: #0A1A2F; --accent: #00E0C7; --light: #F5F9FC; --white: #FFFFFF; --dark: #222; --gray: #6C757D; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: var(--light); line-height: 1.6; color: var(--dark); margin: 0; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 2rem; }
        section { padding: 6rem 0; overflow-x: hidden; }
        .section-header { text-align: center; margin-bottom: 4rem; }
        .section-header h2 { font-family: 'Playfair Display', serif; font-size: 2.8rem; color: var(--primary); margin-bottom: 1rem; }
        .section-divider { width: 80px; height: 4px; background: var(--accent); margin: 0 auto; }
        /* ... Other standard styles like Header, Hero, Footer can remain ... */

        /* === NEW: Focus Ring Navigator Styles === */
        #journey { background-color: var(--white); }
        .journey-wrapper { max-width: 900px; margin: 0 auto; }

        .focus-ring-nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        .ring-item {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }
        .ring-item::after {
            content: '';
            position: absolute;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 3px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }
        .ring-item:hover, .ring-item.active { color: var(--primary); }
        .ring-item.active::after { width: 100%; }
        
        .focus-content-container {
            perspective: 1500px; /* This enables the 3D space */
            min-height: 450px;
        }
        
        #focus-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1);
        }
        #focus-card.is-flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            background: var(--light);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .card-face.card-back {
            transform: rotateY(180deg);
        }
        
        /* Content inside the card faces */
        .case-study-step { margin-bottom: 2rem; }
        .case-study-step:last-child { margin-bottom: 0; }
        .case-study-step h3 { color: var(--primary); margin: 0 0 0.5rem; border-left: 4px solid var(--accent); padding-left: 1rem; }
        
        .process-flow { display: flex; gap: 1rem; margin-top: 1rem; flex-wrap: wrap; }
        .process-tag { background: #e2e8f0; color: var(--gray); padding: 0.25rem 0.75rem; border-radius: 4px; font-weight: 600; font-size: 0.9rem; }
        
        .impact-metric { background: var(--primary); color: white; padding: 1.5rem; border-radius: 8px; text-align: center; }
        .impact-metric .impact-value { font-size: 2.5rem; font-weight: 700; color: var(--accent); display: block; }
        
        .growth-story p { font-style: italic; color: var(--gray); }
    </style>
</head>
<body>

    <!-- Standard Header, Hero, Skills, Testimonials, Contact sections -->
    <header id="main-header"> <!-- ... --> </header>
    <main>
        <section id="hero"> <!-- ... --> </section>
        
        <!-- === The "Journey of Impact" with Focus Ring Navigator === -->
        <section id="journey">
            <div class="container journey-wrapper">
                <div class="section-header" data-aos="fade-up">
                    <h2>The Journey of Impact</h2>
                    <div class="section-divider"></div>
                    <p class="section-subheader">Select a role to see how challenges were transformed into measurable results.</p>
                </div>

                <div class="focus-ring-nav" data-aos="fade-up" data-aos-delay="100">
                    <div class="ring-item" data-target="cs1">Audit Officer</div>
                    <div class="ring-item" data-target="cs2">Team Lead, Finance</div>
                    <div class="ring-item active" data-target="cs3">Asst. Manager, Finance</div>
                </div>

                <div class="focus-content-container" data-aos="fade-up" data-aos-delay="200">
                    <div id="focus-card">
                        <div class="card-face card-front">
                            <!-- Content will be injected by JS -->
                        </div>
                        <div class="card-face card-back">
                            <!-- Content will be injected by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="skills" class="section-bg-alt"> <!-- ... --> </section>
        <section id="testimonials"> <!-- ... --> </section>
        <section id="contact" class="section-bg-alt"> <!-- ... --> </section>
    </main>
    <footer style="background: var(--primary); color: white; text-align: center; padding: 2rem 0;"><p>© 2024 Nima Sherpa</p></footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        AOS.init({ duration: 800, once: true, offset: 120 });
        
        // --- Focus Ring Navigator Logic ---
        const ringItems = document.querySelectorAll('.ring-item');
        const focusCard = document.getElementById('focus-card');
        const cardFront = document.querySelector('.card-face.card-front');
        const cardBack = document.querySelector('.card-face.card-back');
        let isFlipped = false;

        const caseStudyData = {
            cs1: {
                title: "Audit Officer",
                html: `
                    <div class="case-study-step"><h3>The Problem: Unidentified Compliance Risks</h3><p>Financial regulations were constantly changing, exposing the organization to potential penalties of over $30K.</p></div>
                    <div class="case-study-step"><h3>My Process: From Regulation to Rectification</h3><div class="process-flow"><span class="process-tag">Regulatory Monitoring</span><span class="process-tag">IFRS/NFRS Analysis</span><span class="process-tag">Control Weakness Identification</span></div></div>
                    <div class="case-study-step growth-story"><h3>My Growth Story</h3><p>"This role was my foundation. It taught me that diligence and a deep understanding of compliance aren't just about avoiding penalties—they're about building a trustworthy, stable base for any future growth."</p></div>
                `
            },
            cs2: {
                title: "Team Lead, Finance",
                html: `
                    <div class="case-study-step"><h3>The Problem: Critical Financial Leakage</h3><p>A recurring, unidentified loss was impacting profitability, hidden within thousands of daily transactions.</p></div>
                    <div class="case-study-step"><h3>My Process: From Data to Strategy</h3><div class="process-flow"><span class="process-tag">Python Data Analysis</span><span class="process-tag">Root Cause Identification</span><span class="process-tag">New Pricing Strategy</span></div></div>
                    <div class="case-study-step impact-metric"><h3>The Impact</h3><span class="impact-value">10% Cost Savings</span></div>
                `
            },
            cs3: {
                title: "Asst. Manager, Finance",
                html: `
                    <div class="case-study-step"><h3>The Problem: Inefficient Cash Flow Cycle</h3><p>High Days Sales Outstanding (DSO) was tying up critical working capital, limiting the company's ability to invest in growth.</p></div>
                    <div class="case-study-step"><h3>My Process: From Analysis to Optimization</h3><div class="process-flow"><span class="process-tag">Working Capital Analysis</span><span class="process-tag">Cross-Functional Process Mapping</span><span class="process-tag">ERP & Automation</span></div></div>
                    <div class="case-study-step impact-metric"><h3>The Impact</h3><span class="impact-value">$600K Unlocked</span></div>
                `
            }
        };

        function updateCardContent(targetId) {
            const data = caseStudyData[targetId];
            if (!data) return;
            
            // Determine which face is currently hidden and update it
            if (isFlipped) {
                cardFront.innerHTML = data.html;
            } else {
                cardBack.innerHTML = data.html;
            }

            // Trigger the flip
            isFlipped = !isFlipped;
            focusCard.classList.toggle('is-flipped');
        }
        
        ringItems.forEach(item => {
            item.addEventListener('click', () => {
                // Prevent clicking if already active
                if (item.classList.contains('active')) return;

                // Update active state
                ringItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                // Update content and flip card
                const targetId = item.dataset.target;
                updateCardContent(targetId);
            });
        });

        // Initialize with the default active content
        const initialActiveItem = document.querySelector('.ring-item.active');
        if (initialActiveItem) {
            cardFront.innerHTML = caseStudyData[initialActiveItem.dataset.target].html;
        }

    });
    </script>
</body>
</html>
