<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nima Sherpa | Finance & Investment Strategist</title>
    <meta name="description" content="Engage with a unique, interactive experience to discover your investment philosophy and see tailored strategies from finance professional Nima Sherpa.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* [PREVIOUS CSS STYLES RETAINED - Abridged for clarity] */
        :root { --primary: #0A1A2F; --accent: #00E0C7; --secondary: #2A4B7C; --light: #F5F9FC; --white: #FFFFFF; --dark: #222; --gray: #6C757D; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: var(--light); line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        section { padding: 6rem 0; overflow: hidden; }
        .section-bg-alt { background-color: var(--white); }
        .section-header { text-align: center; margin-bottom: 4rem; }
        .section-header h2 { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--primary); margin-bottom: 1rem; }
        .section-divider { width: 80px; height: 4px; background: var(--accent); margin: 0 auto; }
        .section-subheader { color: var(--gray); max-width: 600px; margin: 1rem auto 0; }
        
        /* === NEW: Philosophy Compass Styles === */
        #philosophy-compass { background: var(--primary); color: var(--white); }
        .compass-wrapper { max-width: 800px; margin: 0 auto; text-align: center; }
        #compass-interactive-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 3rem 2rem;
            margin-top: 2rem;
            position: relative;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .axis-label { position: absolute; font-weight: 600; opacity: 0.7; }
        .axis-label.x-axis-1 { left: 2rem; top: 50%; transform: translateY(-50%); }
        .axis-label.x-axis-2 { right: 2rem; top: 50%; transform: translateY(-50%); }
        .axis-label.y-axis-1 { top: 1.5rem; left: 50%; transform: translateX(-50%); }
        .axis-label.y-axis-2 { bottom: 1.5rem; left: 50%; transform: translateX(-50%); }

        #compass-handle {
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 50%;
            position: absolute;
            cursor: grab;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0, 224, 199, 0.5);
            transition: transform 0.1s linear;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }
        #compass-handle:grabbing { cursor: grabbing; }

        #compass-result-area { margin-top: 2.5rem; min-height: 120px; }
        #compass-result-text { font-size: 1.5rem; font-weight: bold; font-family: 'Playfair Display', serif; }
        #compass-result-description { max-width: 600px; margin: 1rem auto 0; color: rgba(255, 255, 255, 0.8); }
        .compass-cta {
            display: inline-block;
            background: var(--accent);
            color: var(--primary);
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
        }
        .compass-cta.visible { opacity: 1; transform: translateY(0); pointer-events: all; }

        /* Styles for filtering portfolio items */
        .project-item, .insight-card { transition: transform 0.4s ease, opacity 0.4s ease; }
        .project-item.is-hidden, .insight-card.is-hidden {
            transform: scale(0.8);
            opacity: 0;
            pointer-events: none;
            height: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: none;
        }
    </style>
</head>
<body>
    <!-- [Header and Hero sections are the same as before] -->
    <header id="main-header"> <!-- ... --> </header>
    <main>
        <section id="hero"> <!-- ... --> </section>
        <section id="about" class="section-bg-alt"> <!-- ... --> </section>

        <!-- =================================================================
        NEW: INVESTMENT PHILOSOPHY COMPASS
        ================================================================== -->
        <section id="philosophy-compass">
            <div class="container compass-wrapper">
                <div class="section-header" data-aos="fade-up">
                    <h2 style="color: white;">Discover Your Investment Philosophy</h2>
                    <div class="section-divider"></div>
                    <p class="section-subheader" style="color: rgba(255,255,255,0.8);">A personalized journey to align your mindset with proven strategies.</p>
                </div>

                <div id="compass-interactive-area" data-aos="zoom-in" data-aos-delay="200">
                    <span class="axis-label x-axis-1">Capital Preservation</span>
                    <span class="axis-label x-axis-2">Aggressive Growth</span>
                    <span class="axis-label y-axis-1">Market Intuition</span>
                    <span class="axis-label y-axis-2">Data-Driven Analysis</span>

                    <div id="compass-handle" role="slider" aria-label="Investment Philosophy Selector">
                        <i class="fas fa-arrows-alt"></i>
                    </div>
                </div>

                <div id="compass-result-area">
                    <h3 id="compass-result-text">Drag the orb to begin...</h3>
                    <p id="compass-result-description"></p>
                    <a href="#portfolio" id="compass-cta-btn" class="compass-cta">View My Aligned Strategies</a>
                </div>
            </div>
        </section>

        <!-- [Experience, Portfolio, Insights, Contact, Footer sections are mostly the same but now have data-attributes] -->
        <section id="experience"> <!-- ... --> </section>
        
        <section id="portfolio" class="section-bg-alt">
            <div class="container">
                <div class="section-header" data-aos="fade-up">
                    <h2>Selected Case Studies</h2>
                    <div class="section-divider"></div>
                </div>
                <!-- The grid now has an ID for JS targeting -->
                <div id="project-grid" class="project-grid">
                    <!-- ADDED data-philosophy attributes to each item -->
                    <a href="#" class="project-item-link" data-philosophy="growth data">
                        <article class="project-item" data-aos="fade-up"> <!-- ... --> </article>
                    </a>
                    <a href="#" class="project-item-link" data-philosophy="preservation data">
                        <article class="project-item" data-aos="fade-up" data-aos-delay="100"> <!-- ... --> </article>
                    </a>
                    <a href="#" class="project-item-link" data-philosophy="growth intuition">
                        <article class="project-item" data-aos="fade-up" data-aos-delay="200"> <!-- ... --> </article>
                    </a>
                </div>
            </div>
        </section>
        
        <section id="insights">
            <div class="container">
                 <div class="section-header" data-aos="fade-up">
                    <h2>Market Insights</h2>
                    <div class="section-divider"></div>
                </div>
                 <!-- The grid now has an ID for JS targeting -->
                <div id="insights-grid" class="insights-grid">
                    <a href="#" class="card-link-wrapper" data-aos="fade-up" data-philosophy="growth intuition">
                        <article class="insight-card"> <!-- ... --> </article>
                    </a>
                     <a href="#" class="card-link-wrapper" data-aos="fade-up" data-aos-delay="150" data-philosophy="data">
                        <article class="insight-card"> <!-- ... --> </article>
                    </a>
                     <a href="#" class="card-link-wrapper" data-aos="fade-up" data-aos-delay="300" data-philosophy="growth">
                        <article class="insight-card"> <!-- ... --> </article>
                    </a>
                </div>
            </div>
        </section>

        <section id="contact" class="section-bg-alt"> <!-- ... --> </section>
    </main>
    <footer id="main-footer"> <!-- ... --> </footer>

    <!-- JS Libraries and Custom Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Isotope JS for filtering animation -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // [Previous scripts for Nav, Counters, AOS Init are retained]
        
        // === NEW: Investment Philosophy Compass Logic ===
        const compassArea = document.getElementById('compass-interactive-area');
        const handle = document.getElementById('compass-handle');
        const resultText = document.getElementById('compass-result-text');
        const resultDesc = document.getElementById('compass-result-description');
        const ctaBtn = document.getElementById('compass-cta-btn');

        if (!compassArea || !handle) return;

        let isDragging = false;
        
        const philosophyMatrix = {
            'growth data': { title: 'Data-Led Growth', desc: 'This philosophy prioritizes high-growth opportunities, validated by rigorous quantitative analysis and financial modeling.'},
            'growth intuition': { title: 'Intuitive Growth', desc: 'This approach seeks high-growth sectors, guided by market trends, emerging technologies, and strategic foresight.'},
            'preservation data': { title: 'Quantitative Preservation', desc: 'This philosophy focuses on protecting capital through data-driven risk management and investments in stable, proven assets.'},
            'preservation intuition': { title: 'Strategic Preservation', desc: 'This approach protects capital by understanding broad market shifts and identifying resilient sectors based on experience.'},
        };

        let currentPhilosophy = '';

        function updatePosition(event) {
            if (!isDragging) return;

            const rect = compassArea.getBoundingClientRect();
            let x = (event.clientX || event.touches[0].clientX) - rect.left;
            let y = (event.clientY || event.touches[0].clientY) - rect.top;

            // Constrain to bounds
            x = Math.max(0, Math.min(x, rect.width));
            y = Math.max(0, Math.min(y, rect.height));

            handle.style.transform = `translate(${x - rect.width/2}px, ${y - rect.height/2}px)`;

            // Determine philosophy
            const xPercent = x / rect.width;
            const yPercent = y / rect.height;

            let xChoice = (xPercent > 0.5) ? 'growth' : 'preservation';
            let yChoice = (yPercent > 0.5) ? 'data' : 'intuition';

            currentPhilosophy = `${xChoice} ${yChoice}`;
            
            resultText.textContent = philosophyMatrix[currentPhilosophy].title;
            resultDesc.textContent = philosophyMatrix[currentPhilosophy].desc;
            ctaBtn.classList.add('visible');
        }

        handle.addEventListener('mousedown', () => { isDragging = true; handle.style.cursor = 'grabbing'; });
        window.addEventListener('mouseup', () => { isDragging = false; handle.style.cursor = 'grab'; });
        window.addEventListener('mousemove', updatePosition);
        
        handle.addEventListener('touchstart', (e) => { isDragging = true; updatePosition(e); }, {passive: false});
        window.addEventListener('touchend', () => { isDragging = false; });
        window.addEventListener('touchmove', updatePosition, {passive: false});

        // --- Filtering Logic ---
        const portfolioGrid = document.querySelector('#project-grid');
        const insightsGrid = document.querySelector('#insights-grid');

        // Initialize Isotope
        const isoPortfolio = portfolioGrid ? new Isotope(portfolioGrid, { itemSelector: '.project-item-link', layoutMode: 'fitRows' }) : null;
        const isoInsights = insightsGrid ? new Isotope(insightsGrid, { itemSelector: '.card-link-wrapper', layoutMode: 'fitRows' }) : null;

        ctaBtn.addEventListener('click', (e) => {
            e.preventDefault();
            
            const filterValue = currentPhilosophy.split(' ').join(''); // "growth data" -> "growthdata"
            
            if (isoPortfolio) {
                isoPortfolio.filter( (itemElem) => {
                    const philosophy = itemElem.dataset.philosophy || '';
                    return philosophy.includes(filterValue.replace('data','').replace('intuition','')) || philosophy.includes(filterValue.replace('growth','').replace('preservation',''));
                });
            }
            if (isoInsights) {
                isoInsights.filter( (itemElem) => {
                    const philosophy = itemElem.dataset.philosophy || '';
                    return philosophy.includes(filterValue.replace('data','').replace('intuition','')) || philosophy.includes(filterValue.replace('growth','').replace('preservation',''));
                });
            }

            document.querySelector('#portfolio').scrollIntoView({ behavior: 'smooth' });
        });
    });
    </script>
</body>
</html>
